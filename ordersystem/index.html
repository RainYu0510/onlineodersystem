<!DOCTYPE html>
<html>
<head>
  <title>線上訂餐系統</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    #menu-container, #order-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .menu-item {
      background-color: #fefefe;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .menu-item img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      margin: 10px 0 5px 0;
    }

    .menu-item input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

    #order {
      padding: 10px;
      line-height: 1.6;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>菜單</h1>
  <div id="menu"></div>

  <h2>您的訂單</h2>
  <div id="order"></div>
  <p>總金額：<span id="total">0</span> 元</p>
  <button onclick="submitOrder()">送出訂單</button>
  <button onclick="clearOrder()">清除訂單</button>
  <script src="script.js"></script>
</body>
</html>
